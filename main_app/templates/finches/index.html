{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="/finches/{{ finch.id }}">
        <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Name: {{ finch.name }}</p>
        <p>Area: {{ finch.area }}</p>
        <p>Description: {{ finch.description|linebreaks}}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
